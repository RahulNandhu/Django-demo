{%extends 'base.html'%}
{%block content%}
<div class="container-fluid">
  <div class="row" style="height:400px;">
    <div class="col-lg-4">
      <img src="{{m.cover.url}}" width="100%" height="380px">
    </div>
    <div class="col-lg-6" style="padding-left:160px;">
      <h3>{{m.title}}</h3>
      <p>{{m.info}}</p>
      <h5>{{m.year}}</h5>
      <a href="{%url 'app:edit' m.id %}" class="btn btn-warning">Edit</a>
      <a href="{%url 'app:delete' m.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>
{%endblock%}
