{%extends 'base.html'%}
{%load static%}
{%block content%}
<div class="container">
    <div class="row">
        {%for i in m%}
        <div class="col-12 col-md-6 col-lg-3" style="padding-top:20px;">
            <div class="card" style="height:400px;">
                <div>
                <img src="{{i.cover.url}}" class="card-img-top" style="height:150px;">
                </div>
                <div class="card-body" >
                    <div class="card-title"><h4>{{i.title}}</h4></div>
                    <div class="card-text">{{i.info}}</div>
                </div>
                <div style="text-align:center;">
                <a href="{%url 'app:moreinfo' i.id%}" class="btn btn-success">more info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
