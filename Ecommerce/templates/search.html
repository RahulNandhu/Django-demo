{%extends 'base.html'%}
{%load static%}
{%block body%}
<div class="container" style="margin-bottom:100px;">
    <h5>Result for - {{se}} :</h5>
    {%if re%}
    <div class="row">
        {%for i in re%}
        <div class="col-md-4">
            <div class="box-element" style="height:450px;">
                <img class="card-img-top box card-img" src="{{i.image.url}}">
                <div class="card-body">
                    <h3 class="card-title">{{i.name}}</h3>
                </div>
                    <a class="btn btn-primary btn-outline-dark" href="{%url 'shop:details' i.id%}">Details</a>

            </div>
        </div>
        {%endfor%}
    </div>
    {%else%}
    <h6>No result found</h6>
    {%endif%}
</div>
{%endblock%}
